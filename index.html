<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Skynative</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="wrap">

        <!-- Loader -->
        <div class="spinner-wrapper">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <h4>Skynative</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#service">Service</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <li>
                    <a href="#team">Team</a>
                </li>
            </ul>
            <div class="menu">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
        </nav>



        <div id="wrapper">
            <!-- Website code goes here -->

            <!-- Home Section -->
            <div class="home-section">
                <div class="home-header">
                    <div class="header-img">
                        <div class="square"></div>
                        <img class="home-img-1" src="./resources/images/home-img-1.jpg" alt="man using laptop">
                        <img class="home-img-2" src="./resources/images/home-img-2.jpg" alt="text line picture">
                    </div>
                    <div class="matter">
                        <div class="text">Launch your business ideas & projects with us.</div>
                        <div class="btn">
                            <div class="project-btn fourth">
                                <a href="#projects">Projects</a>
                            </div>
                            <div class="contact-btn">
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Section -->
            <div class="service-section">
                <div class="title">Our Services</div>
                <div class="flexbox">
                    <div class="flex-items class-1">UI Design</div>
                    <div class="flex-items class-2">Graphic Design</div>
                    <div class="flex-items class-3">Web Design</div>
                    <div class="flex-items class-4">Web Developement</div>
                    <div class="flex-items class-5">SEO</div>
                    <div class="flex-items class-6">Social Media makerting</div>
                    <div class="flex-items class-7">Add more</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script file -->
    <script src="./script/script.js"></script>

</body>

</html>
